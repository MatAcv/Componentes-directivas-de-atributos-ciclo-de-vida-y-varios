<div [ngClass]="alert" class="alert  alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<button type="button" class="btn btn-info inline" [ngStyle]="{ 'margin-right': '10px'}" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger' : propiedades.danger}">
    Hola mundo
</h3>

<button type="button" class="btn btn-danger" (click)="propiedades.danger= !propiedades.danger">Danger</button>



<br><br>

<button [disabled]="ejecutar" type="button" class="btn btn-danger " (click)="save()"><i [ngClass]="{'fa-save' : !ejecutar, 'fa-refresh fa-spin ' : ejecutar}" class="fa" style="margin-right : 10px" ></i>
<span *ngIf="!ejecutar">Guardar Cambios</span>
<span *ngIf="ejecutar">Guardando</span><span>{{dots}}</span>
</button>
